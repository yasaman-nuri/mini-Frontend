<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pardis Stages</title>
  </head>
  <body>   
    <div class="building">
      <div id="seats-area">
        <h1>Flex Seats</h1>
        <div class="seats">
          <div class="persons">
            <div class="person"></div>
            <div class="person"></div>
            <div class="person"></div>
            <div class="person js-person"></div>
            <div class="person"></div>
            <div class="person python-person"></div>
            <div class="person"></div>
            <div class="person python-person"></div>
            <div class="person js-person"></div>
            <div class="person"></div>
          </div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat filled"></div>
          <div class="seat"></div>
          <div class="seat python"></div>
          <div class="seat filled"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat js"></div>
          <div class="seat js"></div>
          <div class="seat"></div>
          <div class="seat python"></div>
          <div class="seat filled"></div>
          <div class="seat"></div>
          <div class="seat filled"></div>
          <div class="seat"></div>
          <div class="seat filled"></div>
          <div class="seat filled"></div>
          <div class="seat"></div>
        </div>
      </div>
      <div id="contest-area">
        <h1>Grid Contest Area</h1>
        <div class="contest-container">
          <div class="item js">JS</div>
          <div class="item python">Python</div>
          <div class="item data">Data</div>
          <div class="item stage">Stage</div>
          <div class="item laravel">Laravel</div>
          <div class="item rest">Rest</div>
          <div class="item staffs">Staffs</div>
          <div class="item extra">Extra</div>
        </div>
      </div>
    </div>
  </body>
</html>
